<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Printer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="build.js"></script>
    <style>
        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            font-size: 50px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
<div class="box">1</div>
<div class="box">2</div>
<button type="button" id="print">Print box</button>
<script>
document.getElementById('print').addEventListener('click', function () {
  var p = new pkg.Printer({
    preview: true
  });
  window.p = p;
  var boxes = document.querySelectorAll('.box');
  for (var i = 0; i < boxes.length; i++) {
    p.append(boxes[i]);
    if (i !== boxes.length - 1) {
      p.splitPage();
    }
  }
  p.print();
});
</script>
</body>
</html>
